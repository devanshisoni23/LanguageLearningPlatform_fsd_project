<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    
    </head>
    <body style="background-color: #53b151;">
        <div class="container-fluid" style="color:white; font-size: 50px; font-weight: bolder;">       
            <img src="https://cdn.jim-nielsen.com/ios/512/duolingo-2019-01-02.png" alt="" width="50px" height="50px">
            Lingo</div>
        <div class="container" style="margin-top: 60px; font-size: large; color: white;">
        <form>
            1. Select your level:
            <div class="form-check">  
            <div>
                <label>
                    <input type="radio" name="l1" class="form-check-input">Beginner
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="l1" class="form-check-input">Intermediate
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="l1" class="form-check-input">Advance
                </label>
            </div>
            </div><br>
            2. How many minutes you want to learn in a day?
            <div class="form-check">  
                <div>
                    <label>
                        <input type="radio" name="l2" class="form-check-input">5 minutes
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="l2" class="form-check-input">10 minutes
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="l2" class="form-check-input">15 minutes
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="l2" class="form-check-input">20 minutes
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="l2" class="form-check-input">30 minutes
                    </label>
                </div>
                </div><br>
                3. For what purpose are you learning?
                <div class="form-check">  
                    <div>
                        <label>
                            <input type="radio" name="l2" class="form-check-input">For education purpose
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="l2" class="form-check-input">For travelling purpose
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="l2" class="form-check-input">For job purpose
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="l2" class="form-check-input">Others
                        </label>
                    </div>
                    </div>  <br>
                    4. What is your age?
                    <div>
                        <input type="number" class="form-control" placeholder="Enter your age">
                    </div><br>
                    <div style="margin: auto; width: 20%;">
                        <button class="btn btn-light" type="submit">Submit</button>
                       </div><br>
        </form>
    </div>
    </body>
</html>
