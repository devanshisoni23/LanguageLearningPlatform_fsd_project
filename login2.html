<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #60bc4e;
            font-family: Arial, sans-serif;
        }

        .back {
            background-color: #f8f9fa;
            color: #343a40;
            margin-top: 100px;
            width: 400px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 40px;
        }

        .btn-submit {
            width: 100%;
        }

        .btn-cancel {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="color:white; font-size: 50px; font-weight: bolder;">       
        <img src="https://cdn.jim-nielsen.com/ios/512/duolingo-2019-01-02.png" alt="" width="50px" height="50px">
        Lingo</div>
    <div class="container back">
        <form class="was-validated">
            <div>
                <h3 class="text-center">Log in</h3>
            </div>
            <div>
                Username:
                <input type="text" class="form-control" placeholder="Enter username" required>
            </div><br>
            <div>
                Password:
                <input type="password" class="form-control" placeholder="Enter Password" required>
            </div><br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">By clicking on this you are agreeing to the <a href="terms&conditions.html">Terms&Conditions</a> and <a href="privacyPolicy.html">Privacy Policy</a> of this website</label>
            </div><br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-submit" type="submit" onclick="redirectToHomePage()">Submit</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary btn-cancel" type="button" onclick="redirectToHomePage()">Cancel</button>
                </div>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <a href="">Sign in</a>
            </div>
        </form>
    </div>
    <script>
        function redirectToHomePage() {
           
            window.location.href = "home2.html";
            
            return false;
        }
    </script>
</body>

</html>
